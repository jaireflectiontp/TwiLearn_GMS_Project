<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Members-GMS</title>
    <link rel="stylesheet" href="../styles/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-in">
            <div class="logo"><img src="../assets/logo.png" width="100px" height="80px" alt="logo"></div>
            <div class="administrator" onclick="openAdminModal()">
                <i id="adminIcon" class="fa-regular fa-user"></i>
                Administrator
                <div class="admin-controls">
                    <a href="#1212" class="admin-account">
                        <i class="fa-solid fa-user-gear"></i>
                        Manage Account</a>
                    <a href="../index.html" class="admin-logout">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Log out</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="navigation-in">
            <ul class="nav-list">
                <li class="nav-items"><a class="nav-links" href="./homePage.html">
                        <i class="fa-solid fa-house"></i>
                        home</a>
                </li>
                <li class="nav-items"><a class="nav-links" href="./members.html"><i class="fa-solid fa-users"></i>
                        members</a></li>
                <li class="nav-items"><a class="nav-links" href="./membership.html">
                        <i class="fa-solid fa-id-card"></i>
                        membership</a></li>
                <li class="nav-items"><a class="nav-links" href="./dietPlanPage.html">
                        <i class="fa-solid fa-clipboard-list"></i>
                        diet
                        plans</a></li>
                <li class="nav-items"><a class="nav-links" href="./storePage.html">
                        <i class="fa-solid fa-jug-detergent"></i> supplement
                        store</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="main-in">
            <div class="member-board">
                <div class="member-board-header">
                    <h3>member list</h3>
                    <button id="add-member" class="member-add-btn"><i class="fa-solid fa-plus"></i>
                        New</button>
                    <div class="add-member-modal">
                        <div class="modal-heading">
                            <h3><i class="fa-solid fa-user-plus"></i>
                                New Member</h3>
                            <i id="closeModalBtn" class="fa-regular fa-circle-xmark"></i>
                        </div>
                        <form id="add-member" action="member-detail">
                            <div class="form-control">
                                <div class="input-control">
                                    <label for="ID">ID NO.</label>
                                    <input type="number" name="memberId" id="memberId">
                                </div>
                            </div>

                            <div class="form-control">
                                <div class="input-control">
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName" id="firstName">
                                </div>
                                <div class="input-control">
                                    <label for="middleName">Middle Name</label>
                                    <input type="text" name="middleName" id="middleName">
                                </div>
                                <div class="input-control">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="lastName" id="lastName">
                                </div>
                            </div>

                            <div class="form-control">
                                <div class="input-control">
                                    <label for="firstName">Email</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="input-control">
                                    <label for="contact">Contact</label>
                                    <input type="tel" name="contact" id="contact">
                                </div>
                                <div class="input-control">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-control">
                                <div class="input-control">
                                    <label for="address">Address</label>
                                    <textarea name="address" rows="5" id="address"></textarea>
                                </div>
                            </div>

                            <div class="form-control">
                                <div class="input-control">
                                    <label for="dietPlan">Diet Plan</label>
                                    <select id="dietPlan" name="dietPlan">
                                        <option value="">-----</option>
                                        <option value="raw">Raw</option>
                                        <option value="keto">Keto</option>
                                        <option value="vegan">Vegan</option>
                                        <option value="noSugar">No sugar</option>
                                    </select>

                                </div>
                                <div class="input-control">
                                    <label for="membership">Membership</label>
                                    <select id="membership" name="membership">
                                        <option value="">-----</option>
                                        <option value="basic">Basic</option>
                                        <option value="professional">Professional</option>
                                        <option value="elite">Elite</option>
                                    </select>
                                </div>
                                <div class="input-control">
                                    <label for="duration">Duration</label>
                                    <select id="duration" name="duration">
                                        <option value="1 ">1 Month</option>
                                        <option value="3">3 Month</option>
                                        <option value="6 ">6 Month</option>
                                        <option value="12 ">12 Month</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-control">
                                <button id="add" type="button">Save</button>
                                <button id="cancel" type="button" onclick="closeModal()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="member-data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Member Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="membersTable">

                        </tbody>
                    </table>
                    <div id="details-overlay"></div>
                    <div id="members-details"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/members.js"></script>
</body>

</html>
