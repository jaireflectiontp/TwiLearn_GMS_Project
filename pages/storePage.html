<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplement Store-GMS</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-in">
            <div class="logo"><img src="../assets/logo.png" width="100px" height="80px" alt="logo"></div>
            <div class="administrator" onclick="openAdminModal()">
                <i id="adminIcon" class="fa-regular fa-user"></i>
                Administrator
                <div class="admin-controls">
                    <a href="#1212" class="admin-account">
                        <i class="fa-solid fa-user-gear"></i>
                        Manage Account</a>
                    <a href="../index.html" class="admin-logout">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Log out</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="navigation-in">
            <ul class="nav-list">
                <li class="nav-items"><a class="nav-links" href="./homePage.html">
                        <i class="fa-solid fa-house"></i>
                        home</a>
                </li>
                <li class="nav-items"><a class="nav-links" href="./members.html"><i class="fa-solid fa-users"></i>
                        members</a></li>
                <li class="nav-items"><a class="nav-links" href="./membership.html">
                        <i class="fa-solid fa-id-card"></i>
                        membership</a></li>
                <li class="nav-items"><a class="nav-links" href="./dietPlanPage.html">
                        <i class="fa-solid fa-clipboard-list"></i>
                        diet
                        plans</a></li>
                <li class="nav-items"><a class="nav-links" href="./storePage.html">
                        <i class="fa-solid fa-jug-detergent"></i> supplement
                        store</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="main-in">
            <div class="product-banner"><img width="100%" height="100%" src="../assets/supplements banner.webp" alt="">
            </div>
            <div class="carousel-container">
                <h2 class="carousel-heading">Fitness Budget Stack</h2>
                <div class="slider-wrap">
                    <div id='b-carousel' class="carousel"> </div>
                </div>
            </div>
            <div class="carousel-container">
                <h2 class="carousel-heading"> Budget Stack</h2>
                <div class="slider-wrap">
                    <div id='p-carousel' class="carousel"> </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/supplements.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"
        integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]

        });
    </script>

</body>

</html>
