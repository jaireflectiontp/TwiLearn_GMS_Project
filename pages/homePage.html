<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-GMS</title>
    <link rel="stylesheet" href="../styles/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-in">
            <div class="logo"><img src="../assets/logo.png" width="100px" height="80px" alt="logo"></div>
            <div class="administrator" onclick="openAdminModal()">
                <i id="adminIcon" class="fa-regular fa-user"></i>
                Administrator
                <div class="admin-controls">
                    <a href="#1212" class="admin-account">
                        <i class="fa-solid fa-user-gear"></i>
                        Manage Account</a>
                    <a href="../index.html" class="admin-logout">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Log out</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="navigation-in">
            <ul class="nav-list">
                <li class="nav-items"><a class="nav-links" href="./homePage.html">
                        <i class="fa-solid fa-house"></i>
                        home</a>
                </li>
                <li class="nav-items"><a class="nav-links" href="./members.html"><i class="fa-solid fa-users"></i>
                        members</a></li>
                <li class="nav-items"><a class="nav-links" href="./membership.html">
                        <i class="fa-solid fa-id-card"></i>
                        membership</a></li>
                <li class="nav-items"><a class="nav-links" href="./dietPlanPage.html">
                        <i class="fa-solid fa-clipboard-list"></i>
                        diet
                        plans</a></li>
                <li class="nav-items"><a class="nav-links" href="./storePage.html">
                        <i class="fa-solid fa-jug-detergent"></i> supplement
                        store</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="main-in">
            <h4 style="margin-bottom: 0.6em;">Welcome back Admin!</h4>
            <hr>
            <div class="adminTable">
                <div id="membersCount" class="col"></div>
                <div class="col">Active Memberships</div>
                <div class="col" onclick="getNewPlans()">New Plans</div>
            </div>
        </div>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/index.js"></script>
    <script>
        const loadMemberCount = () => {
            let membersCount = document.getElementById('membersCount')
            let count = JSON.parse(localStorage.getItem('memberList'))
            membersCount.innerHTML = `<a href='../pages/members.html'><i class="fa-solid fa-users-line"></i>${count.length}</a>`
        }
        loadMemberCount()
    </script>

</body>

</html>
