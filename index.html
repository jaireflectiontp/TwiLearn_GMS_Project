<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="main-container" style="background-image: url(./assets/background-gym.jpg);">
        <div id="admin-form" class="login-panel">
            <div id="admin-container" class="container">
                <div id="adminLoginErr" class="errorMsg"></div>
                <form id="adminForm">
                    <div class="inpt-control">
                        <label for="username">username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>

                    <div class="inpt-control">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="inpt-control btn-control">
                        <button id="adminLoginBtn" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
